<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario 1 - Login</title>
<link rel="stylesheet" href="../css/estilos-login.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">


</head>
<body>

  <div class="login-box">
    <h2 class = "iniciarSesion">Iniciar sesión</h2>
    <form>
      <input type="email" placeholder="Email*" required>

      <div class="password-container">
        <input type="password" placeholder="Contraseña*" required>
      </div>

      <a href="recuperar-password.html">¿Olvidaste tu contraseña?</a>
      <button type="submit">INICIAR SESIÓN </button>
      <p class="register">¿No tenés cuenta? <a href="registrarse.html">Registrate</a></p>
      <p class="terms">
        Al continuar, confirmo que he leído y aceptado los 
        <a href="#">Términos y Condiciones y las Políticas de Privacidad</a>.
      </p>
    </form>
  </div>

</body>
</html>
