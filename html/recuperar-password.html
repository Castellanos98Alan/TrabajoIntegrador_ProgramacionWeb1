<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <title>Formulario 1 - Login</title>
   <link rel="stylesheet" href="../css/estilos-recuperar-password.css">
   <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet">
</head>

<body>

   <div class="RecuperarContraseña-box">
      <h2 class="OlvidasteContraseña">¿Olvidaste tu contraseña?</h2>
      <p class="texto">Ingresa el email con el que te registraste y te enviaremos los pasos a seguir para generar una
         nueva contraseña</p>
      <form>
         <input type="email" placeholder="Email*" required>

         <br>
         <br>

         <button type="submit">CONTINUAR</button>
        
         <p class="terms">
            Al continuar, confirmo que he leído y aceptado los
            <a href="#">Términos y Condiciones y las Políticas de Privacidad</a>.
         </p>
      </form>
   </div>

</body>

</html>
